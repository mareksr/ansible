  - name: PG Install depediences
    yum: name={{ item }} state=latest
    with_items:
    - readline-devel

  - name: Postgresql Install sources
    get_url: url=https://ftp.postgresql.org/pub/source/v9.5.2/postgresql-9.5.2.tar.gz dest=/usr/src/

  - name: Unarch Postgresql
    unarchive: src=/usr/src/{{ item }}  dest=/usr/src copy=no
    with_items:
    - postgresql-9.5.2.tar.gz

  - name: Pg Configure
    shell:  chdir="/usr/src/postgresql-9.5.2" {{ item }}
    with_items:
    - ./configure --prefix=/usr/local/postgresql-9.5.2 &> /dev/null
    - make &> /dev/null
    - make install &> /dev/null


